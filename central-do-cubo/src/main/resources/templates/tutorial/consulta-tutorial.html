<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Central do Cubo</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="tutorial/css/tutorial.css" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="/">
	    <img src="bootstrap/icons/rubik.png" width="32" height="32" class="d-inline-block align-top" alt="">
	    Central do Cubo
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="/">Início</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Tutoriais</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Cronômetro</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://www.worldcubeassociation.org/results/events.php" target="_blank">Ranking WCA</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#">Entre em Contato</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/login">Sair</a>
	      </li>
	    </ul>
	  </div>
	</nav>
		
	<div class="jumbotron conteiner1">
		
		<h3>Tutoriais</h3>
		
		<a class="btn btn-primary tutorial" href="/cadastro-tutorial" role="button" ${hidden}>Cadastrar Tutorial</a>
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Nome</th>
		      <th scope="col">Descrição</th>
		      <th scope="col">Dificuldade</th>
		      <th scope="col">Link</th>
		      <th scope="col">Ação</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="tutorial: ${tutoriais}">
				<td><span th:text="${tutorial.name}"></span></a></td>
				<td><span th:text="${tutorial.description}"></span></a></td>
				<td><span th:text="${tutorial.dificulty}"></span></a></td>
				<td><a th:href="${tutorial.link}" target="_blank">Acessar</a></td>
				<td><a th:href="${tutorial.code}">Deletar</a></td>
			</tr>
		  </tbody>
		</table>	
	
	</div>


	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
